<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../bootstrap-4.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/style.css">
    <script src="../scripts/validation.js"></script>
    <title>Авторизация</title>
</head>
<body>
    <div class="login-window">
        <h2>Авторизация</h2>
    
        <form method="POST" id="authForm" class="enterForm">
            <div class="form-group">
                <label for="inputUserName">Имя пользователя</label>
                <input name="login" class="form-control" placeholder="Имя пользователя" 
                type="text" id="UserLogin"
                required>
            </div>
            <div class="form-group">
                <label for="inputUserName">Пароль</label>
                <input name="password" class="form-control" placeholder="Пароль" 
                type="password" id="UserPassword"
                required>
            </div>
            <div class="form-check">
            <input class="form-check-input" type="checkbox" value="true" name="IsRemember" id="defaultCheck1" checked>
            <label class="form-check-label" for="defaultCheck1">
            Запомнить меня
            </label>
            </div>
            <button type="submit" class="btn btn-lg btn-primary btn-block" id="enterButton">Войти</button>
        </form>
    </div>
</body>
</html>
